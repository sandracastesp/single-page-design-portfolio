<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="single-page-design.css">
    <title>single-page-design</title>
</head>

<body>
    <!-- Nav para barra de navegación, etiqueta semantica -->
    <nav>
        <!-- Logo enlaza a página principal "HOME"-->
        <!-- ID para diferenciar porque hay 2 <a> en <nav>-->
        <a href="#" id="logo">
            <img src="logo.png" alt="logo">
        </a>
        <!-- Enlace con <a> porque al darle click mandará a otra página, botón si tiene acción en la misma página-->
        <!--"Call to Action" (CTA) o "Llamado a la Acción" es un elemento que invita o incita a los usuarios a realizar una acción específica. Es común en diseño web y marketing digital y suele presentarse en forma de botones, enlaces, o frases que buscan que el usuario interactúe de alguna manera.  -->
        <a href="https://www.google.com.mx/" id="call-to-action"> Free Consultation
        </a>
    </nav>
    <!-- Se le llama sección hero, sección pricipal de las páginas-->
    <section id="hero">
        <!-- <div> se usará para hacer una separación entre el contenedor de texto e imágenes -->
        <div class="text-content">
            <h1>Design solutions made easy</h1>
            <p>With over ten years of experience in various design disciplines, I’m your one-stop shop for your design
                needs.</p>
        </div>
        <div class="image-content">
            <a href="https://www.google.com.mx/">
                <h2>Graphic Design</h2>
            </a>
            <a href="https://www.google.com.mx/">
                <h2>Illustrations</h2>
            </a>
            <a href="https://www.google.com.mx/">
                <h2>Photography</h2>
            </a>
        </div>
    </section>
</body>

</html>
